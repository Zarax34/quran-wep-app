{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">إنشاء الشهادات</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">إنشاء شهادة</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('certificates') }}">
                    <div class="mb-3">
                        <label for="course_id" class="form-label">الدورة</label>
                        <select class="form-control" id="course_id" name="course_id" required>
                            <option value="">اختر الدورة</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="student_id" class="form-label">الطالب</label>
                        <select class="form-control" id="student_id" name="student_id" required>
                            <option value="">اختر الطالب</option>
                            {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">إنشاء الشهادة</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
